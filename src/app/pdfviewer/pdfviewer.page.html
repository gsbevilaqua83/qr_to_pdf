<ion-header>
  <div style="display: flex; padding: 1em;">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Viewer</ion-title>
  </div>
</ion-header>

<div class="pdf-div">
  <pinch-zoom>
    <pdf-viewer id="pdf-viewer" [src]="pdfSrc"

              [original-size]="false"
              [zoom]="zoom_to"
    ></pdf-viewer>
  </pinch-zoom>
</div>
